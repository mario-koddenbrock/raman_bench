# Raman Bench Default Configuration
# ==================================
# Full benchmark configuration with all models (default and tuned versions)

# Output settings
output_dir: results
random_state: 42
cv_folds: 5
test_size: 0.2

# Preprocessing pipeline
# Options: default, minimal, robust, none
preprocessing: default

# HPO settings for tuned models
hpo:
  n_trials: 50              # Number of Optuna trials for HPO
  validation_split: 0.2     # Fraction of training data for validation during HPO
  timeout: 300              # Max seconds per model tuning (optional)

# Number of classification and regression datasets (-1 means all available will be used)
n_classification_datasets: 3  # Set to -1 to use all
n_regression_datasets: 3      # Set to -1 to use all

# =============================================================================
# Classification Models
# =============================================================================
# Each model can have:
#   - name: Display name for the model
#   - class: Model class name (must match MODEL_CLASSES in run_benchmark.py)
#   - tuned: Whether to perform HPO (true/false)
#   - params: Model-specific parameters

classification_models:
  # ---------------------------------------------------------------------------
  # Classical ML Models
  # ---------------------------------------------------------------------------

  # Random Forest
  - name: RandomForest
    class: RandomForestClassifier
    tuned: false
    params:
      n_estimators: 100
      random_state: 42
      n_jobs: -1

  - name: RandomForest (Tuned)
    class: RandomForestClassifier
    tuned: true
    params:
      random_state: 42
      n_jobs: -1
      n_trials: 50

  # Extra Trees
  - name: ExtraTrees
    class: ExtraTreesClassifier
    tuned: false
    params:
      n_estimators: 100
      random_state: 42
      n_jobs: -1

  - name: ExtraTrees (Tuned)
    class: ExtraTreesClassifier
    tuned: true
    params:
      random_state: 42
      n_jobs: -1
      n_trials: 50

  # Support Vector Machine
  - name: SVM
    class: SVMClassifier
    tuned: false
    params:
      kernel: rbf
      C: 1.0
      probability: true
      random_state: 42

  - name: SVM (Tuned)
    class: SVMClassifier
    tuned: true
    params:
      probability: true
      random_state: 42
      n_trials: 50

  # XGBoost
  - name: XGBoost
    class: XGBoostClassifier
    tuned: false
    params:
      n_estimators: 100
      max_depth: 6
      learning_rate: 0.1
      random_state: 42
      n_jobs: -1

  - name: XGBoost (Tuned)
    class: XGBoostClassifier
    tuned: true
    params:
      random_state: 42
      n_jobs: -1
      n_trials: 50

  # LightGBM
  - name: LightGBM
    class: LightGBMClassifier
    tuned: false
    params:
      n_estimators: 100
      random_state: 42
      n_jobs: -1
      verbose: -1

  - name: LightGBM (Tuned)
    class: LightGBMClassifier
    tuned: true
    params:
      random_state: 42
      n_jobs: -1
      verbose: -1
      n_trials: 50

  # CatBoost
  - name: CatBoost
    class: CatBoostClassifier
    tuned: false
    params:
      iterations: 100
      random_state: 42
      verbose: false

  - name: CatBoost (Tuned)
    class: CatBoostClassifier
    tuned: true
    params:
      random_state: 42
      verbose: false
      n_trials: 50

  # K-Nearest Neighbors
  - name: KNN
    class: KNNClassifier
    tuned: false
    params:
      n_neighbors: 5
      n_jobs: -1

  - name: KNN (Tuned)
    class: KNNClassifier
    tuned: true
    params:
      n_jobs: -1
      n_trials: 50

  # Logistic Regression
  - name: LogisticRegression
    class: LinearClassifier
    tuned: false
    params:
      C: 1.0
      max_iter: 1000
      random_state: 42
      n_jobs: -1

  - name: LogisticRegression (Tuned)
    class: LinearClassifier
    tuned: true
    params:
      max_iter: 1000
      random_state: 42
      n_jobs: -1
      n_trials: 50

  # ---------------------------------------------------------------------------
  # Deep Learning Models
  # ---------------------------------------------------------------------------

  # MLP (scikit-learn style)
  - name: MLP
    class: MLPClassifier
    tuned: false
    params:
      hidden_layers: [256, 128, 64]
      dropout: 0.3
      epochs: 100
      batch_size: 32
      random_state: 42

  - name: MLP (Tuned)
    class: MLPClassifier
    tuned: true
    params:
      epochs: 100
      random_state: 42
      n_trials: 30

  # CNN1D
  - name: CNN1D
    class: CNN1DClassifier
    tuned: false
    params:
      epochs: 100
      batch_size: 32
      random_state: 42

  - name: CNN1D (Tuned)
    class: CNN1DClassifier
    tuned: true
    params:
      epochs: 100
      random_state: 42
      n_trials: 30

  # TorchMLP
  - name: TorchMLP
    class: TorchMLPClassifier
    tuned: false
    params:
      hidden_size: 256
      num_layers: 3
      dropout: 0.2
      epochs: 100
      random_state: 42

  - name: TorchMLP (Tuned)
    class: TorchMLPClassifier
    tuned: true
    params:
      epochs: 100
      random_state: 42
      n_trials: 30

  # ---------------------------------------------------------------------------
  # Advanced / AutoML Models
  # ---------------------------------------------------------------------------
  # Note: These models typically handle their own HPO internally,
  # so tuned=false is recommended (tuning is not supported)

  # AutoGluon
  - name: AutoGluon
    class: AutoGluonClassifier
    tuned: false  # AutoGluon does internal HPO
    params:
      time_limit: 300
      presets: medium_quality
      verbosity: 0

  # TabPFN v1
  - name: TabPFN_v1
    class: TabPFNv1Classifier
    tuned: false  # No parameters to tune
    params:
      N_ensemble_configurations: 32
      device: cpu

  # TabPFN v2
  - name: TabPFN_v2
    class: TabPFNv2Classifier
    tuned: false  # No parameters to tune
    params:
      n_estimators: 8
      device: cpu

  # TabPFN v2.5
  - name: TabPFN_v2.5
    class: TabPFNv25Classifier
    tuned: false  # No parameters to tune
    params:
      n_estimators: 16
      device: cpu

  # Explainable Boosting Machine
  - name: EBM
    class: EBMClassifier
    tuned: false
    params:
      max_bins: 256
      interactions: 10
      random_state: 42
      n_jobs: -1

  - name: EBM (Tuned)
    class: EBMClassifier
    tuned: true
    params:
      random_state: 42
      n_jobs: -1
      n_trials: 30

  # RealMLP
  - name: RealMLP
    class: RealMLPClassifier
    tuned: false
    params:
      hidden_size: 256
      num_layers: 4
      random_state: 42

  - name: RealMLP (Tuned)
    class: RealMLPClassifier
    tuned: true
    params:
      random_state: 42
      n_trials: 30

  # TabDPT
  - name: TabDPT
    class: TabDPTClassifier
    tuned: false  # Pretrained model
    params:
      device: cpu

  # TabM
  - name: TabM
    class: TabMClassifier
    tuned: false
    params:
      d_model: 128
      n_layers: 4
      random_state: 42

  - name: TabM (Tuned)
    class: TabMClassifier
    tuned: true
    params:
      random_state: 42
      n_trials: 30

  # Modern NCA
  - name: ModernNCA
    class: ModernNCAClassifier
    tuned: false
    params:
      max_iter: 100
      random_state: 42

  - name: ModernNCA (Tuned)
    class: ModernNCAClassifier
    tuned: true
    params:
      random_state: 42
      n_trials: 30

  # xRFM
  - name: xRFM
    class: xRFMClassifier
    tuned: false
    params:
      n_components: 500
      gamma: 1.0
      random_state: 42

  - name: xRFM (Tuned)
    class: xRFMClassifier
    tuned: true
    params:
      random_state: 42
      n_trials: 30

  # SAP-RPT-OSS
  - name: SAP-RPT-OSS
    class: SAPRPTClassifier
    tuned: false  # Pretrained model
    params:
      device: cpu

