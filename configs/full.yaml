# Raman Bench Full Benchmark Configuration
# ==========================================
# Complete benchmark with all models including tuned versions
# WARNING: This will take a long time to run!

# Output settings
output_dir: results_full
random_state: 42
cv_folds: 5
test_size: 0.2

# Preprocessing pipeline
preprocessing: default

# HPO settings for tuned models
hpo:
  n_trials: 100          # More trials for thorough HPO
  validation_split: 0.2
  timeout: 600           # 10 minutes max per model tuning

# Number of classification and regression datasets to use (-1 means all available will be used)
n_classification_datasets: 5  # Set to -1 to use all
n_regression_datasets: 5      # Set to -1 to use all

# =============================================================================
# Classification Models - ALL models with both default and tuned versions
# =============================================================================

classification_models:
  # ---------------------------------------------------------------------------
  # Classical ML Models (with tuned versions)
  # ---------------------------------------------------------------------------

  # Random Forest
  - name: RandomForest
    class: RandomForestClassifier
    tuned: false
    params:
      n_estimators: 200
      random_state: 42
      n_jobs: -1

  - name: RandomForest (Tuned)
    class: RandomForestClassifier
    tuned: true
    params:
      random_state: 42
      n_jobs: -1
      n_trials: 100

  # Extra Trees
  - name: ExtraTrees
    class: ExtraTreesClassifier
    tuned: false
    params:
      n_estimators: 200
      random_state: 42
      n_jobs: -1

  - name: ExtraTrees (Tuned)
    class: ExtraTreesClassifier
    tuned: true
    params:
      random_state: 42
      n_jobs: -1
      n_trials: 100

  # SVM
  - name: SVM
    class: SVMClassifier
    tuned: false
    params:
      kernel: rbf
      C: 1.0
      probability: true
      random_state: 42

  - name: SVM (Tuned)
    class: SVMClassifier
    tuned: true
    params:
      probability: true
      random_state: 42
      n_trials: 100

  # XGBoost
  - name: XGBoost
    class: XGBoostClassifier
    tuned: false
    params:
      n_estimators: 200
      max_depth: 6
      learning_rate: 0.1
      random_state: 42
      n_jobs: -1

  - name: XGBoost (Tuned)
    class: XGBoostClassifier
    tuned: true
    params:
      random_state: 42
      n_jobs: -1
      n_trials: 100

  # LightGBM
  - name: LightGBM
    class: LightGBMClassifier
    tuned: false
    params:
      n_estimators: 200
      random_state: 42
      n_jobs: -1
      verbose: -1

  - name: LightGBM (Tuned)
    class: LightGBMClassifier
    tuned: true
    params:
      random_state: 42
      n_jobs: -1
      verbose: -1
      n_trials: 100

  # CatBoost
  - name: CatBoost
    class: CatBoostClassifier
    tuned: false
    params:
      iterations: 200
      random_state: 42
      verbose: false

  - name: CatBoost (Tuned)
    class: CatBoostClassifier
    tuned: true
    params:
      random_state: 42
      verbose: false
      n_trials: 100

  # KNN
  - name: KNN
    class: KNNClassifier
    tuned: false
    params:
      n_neighbors: 5
      n_jobs: -1

  - name: KNN (Tuned)
    class: KNNClassifier
    tuned: true
    params:
      n_jobs: -1
      n_trials: 100

  # Logistic Regression
  - name: LogisticRegression
    class: LinearClassifier
    tuned: false
    params:
      C: 1.0
      max_iter: 1000
      random_state: 42
      n_jobs: -1

  - name: LogisticRegression (Tuned)
    class: LinearClassifier
    tuned: true
    params:
      max_iter: 1000
      random_state: 42
      n_jobs: -1
      n_trials: 100

  # ---------------------------------------------------------------------------
  # Deep Learning Models
  # ---------------------------------------------------------------------------

  # MLP
  - name: MLP
    class: MLPClassifier
    tuned: false
    params:
      hidden_layers: [512, 256, 128]
      dropout: 0.3
      epochs: 200
      batch_size: 32
      random_state: 42

  - name: MLP (Tuned)
    class: MLPClassifier
    tuned: true
    params:
      epochs: 200
      random_state: 42
      n_trials: 50

  # CNN1D
  - name: CNN1D
    class: CNN1DClassifier
    tuned: false
    params:
      epochs: 200
      batch_size: 32
      random_state: 42

  - name: CNN1D (Tuned)
    class: CNN1DClassifier
    tuned: true
    params:
      epochs: 200
      random_state: 42
      n_trials: 50

  # TorchMLP
  - name: TorchMLP
    class: TorchMLPClassifier
    tuned: false
    params:
      hidden_size: 512
      num_layers: 4
      dropout: 0.2
      epochs: 200
      random_state: 42

  - name: TorchMLP (Tuned)
    class: TorchMLPClassifier
    tuned: true
    params:
      epochs: 200
      random_state: 42
      n_trials: 50

  # RealMLP
  - name: RealMLP
    class: RealMLPClassifier
    tuned: false
    params:
      hidden_size: 512
      num_layers: 6
      random_state: 42

  - name: RealMLP (Tuned)
    class: RealMLPClassifier
    tuned: true
    params:
      random_state: 42
      n_trials: 50

  # ---------------------------------------------------------------------------
  # Advanced / AutoML Models
  # ---------------------------------------------------------------------------

  # AutoGluon (extended time)
  - name: AutoGluon
    class: AutoGluonClassifier
    tuned: false
    params:
      time_limit: 600
      presets: best_quality
      verbosity: 0

  # TabPFN variants
  - name: TabPFN_v1
    class: TabPFNv1Classifier
    tuned: false
    params:
      N_ensemble_configurations: 32
      device: cpu

  - name: TabPFN_v2
    class: TabPFNv2Classifier
    tuned: false
    params:
      n_estimators: 16
      device: cpu

  - name: TabPFN_v2.5
    class: TabPFNv25Classifier
    tuned: false
    params:
      n_estimators: 32
      device: cpu

  # EBM
  - name: EBM
    class: EBMClassifier
    tuned: false
    params:
      max_bins: 512
      interactions: 15
      random_state: 42
      n_jobs: -1

  - name: EBM (Tuned)
    class: EBMClassifier
    tuned: true
    params:
      random_state: 42
      n_jobs: -1
      n_trials: 50

  # TabDPT
  - name: TabDPT
    class: TabDPTClassifier
    tuned: false
    params:
      device: cpu

  # TabM
  - name: TabM
    class: TabMClassifier
    tuned: false
    params:
      d_model: 256
      n_layers: 6
      random_state: 42

  - name: TabM (Tuned)
    class: TabMClassifier
    tuned: true
    params:
      random_state: 42
      n_trials: 50

  # ModernNCA
  - name: ModernNCA
    class: ModernNCAClassifier
    tuned: false
    params:
      max_iter: 200
      random_state: 42

  - name: ModernNCA (Tuned)
    class: ModernNCAClassifier
    tuned: true
    params:
      random_state: 42
      n_trials: 50

  # xRFM
  - name: xRFM
    class: xRFMClassifier
    tuned: false
    params:
      n_components: 1000
      gamma: 1.0
      random_state: 42

  - name: xRFM (Tuned)
    class: xRFMClassifier
    tuned: true
    params:
      random_state: 42
      n_trials: 50

  # SAP-RPT-OSS
  - name: SAP-RPT-OSS
    class: SAPRPTClassifier
    tuned: false
    params:
      device: cpu

