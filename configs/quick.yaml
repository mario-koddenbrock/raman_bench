# Raman Bench Quick Configuration
# =================================
# Fast configuration for testing and development
# Uses fewer models, fewer CV folds, and simpler preprocessing

# Output settings
output_dir: results_quick
random_state: 42
cv_folds: 3              # Fewer folds for faster evaluation
test_size: 0.2

# Preprocessing pipeline
preprocessing: minimal   # Faster preprocessing

# HPO settings (reduced for quick testing)
hpo:
  n_trials: 10           # Fewer trials for quick HPO
  validation_split: 0.2

# Number of classification and regression datasets (-1 means all available will be used)
n_classification_datasets: 1  # Set to -1 to use all
n_regression_datasets: 1      # Set to -1 to use all

# =============================================================================
# Classification Models (subset for quick testing)
# =============================================================================

classification_models:
  # Classical models - default only (no tuned for speed)
  - name: RandomForest
    class: RandomForestClassifier
    tuned: false
    params:
      n_estimators: 50
      random_state: 42
      n_jobs: -1

  - name: SVM
    class: SVMClassifier
    tuned: false
    params:
      kernel: rbf
      C: 1.0
      probability: true
      random_state: 42

  - name: XGBoost
    class: XGBoostClassifier
    tuned: false
    params:
      n_estimators: 50
      random_state: 42
      n_jobs: -1

  - name: LightGBM
    class: LightGBMClassifier
    tuned: false
    params:
      n_estimators: 50
      random_state: 42
      n_jobs: -1
      verbose: -1

  - name: KNN
    class: KNNClassifier
    tuned: false
    params:
      n_neighbors: 5
      n_jobs: -1

  - name: LogisticRegression
    class: LinearClassifier
    tuned: false
    params:
      C: 1.0
      max_iter: 500
      random_state: 42

  # One tuned model for testing HPO
  - name: RandomForest (Tuned)
    class: RandomForestClassifier
    tuned: true
    params:
      random_state: 42
      n_jobs: -1
      n_trials: 10

# =============================================================================
# Regression Models (subset for quick testing)
# =============================================================================

regression_models:
  - name: RandomForest
    class: RandomForestRegressor
    tuned: false
    params:
      n_estimators: 50
      random_state: 42
      n_jobs: -1

  - name: SVR
    class: SVMRegressor
    tuned: false
    params:
      kernel: rbf
      C: 1.0

  - name: XGBoost
    class: XGBoostRegressor
    tuned: false
    params:
      n_estimators: 50
      random_state: 42
      n_jobs: -1

  - name: LightGBM
    class: LightGBMRegressor
    tuned: false
    params:
      n_estimators: 50
      random_state: 42
      n_jobs: -1
      verbose: -1

  - name: Linear
    class: LinearRegressor
    tuned: false
    params:
      alpha: 1.0
      random_state: 42

