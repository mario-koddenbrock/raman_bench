# Raman Bench Minimal Configuration
# ===================================
# Minimal configuration for smoke testing
# Only tests a few models to verify the pipeline works

# Output settings
output_dir: results_minimal
random_state: 42
cv_folds: 2              # Minimum folds
test_size: 0.3

# Preprocessing pipeline
preprocessing: none      # No preprocessing for fastest testing

# HPO settings
hpo:
  n_trials: 3            # Minimal trials
  validation_split: 0.2

# Classification datasets (-1 means all available will be used)
n_classification_datasets: 1  # Set to -1 to use all

# Regression datasets (-1 means all available will be used)
n_regression_datasets: 1      # Set to -1 to use all

# =============================================================================
# Classification Models (minimal set)
# =============================================================================

classification_models:
  - name: RandomForest
    class: RandomForestClassifier
    tuned: false
    params:
      n_estimators: 10
      random_state: 42
      n_jobs: -1

  - name: KNN
    class: KNNClassifier
    tuned: false
    params:
      n_neighbors: 3
      n_jobs: -1

# =============================================================================
# Regression Models (minimal set)
# =============================================================================

regression_models:
  - name: RandomForest
    class: RandomForestRegressor
    tuned: false
    params:
      n_estimators: 10
      random_state: 42
      n_jobs: -1

  - name: Linear
    class: LinearRegressor
    tuned: false
    params:
      alpha: 1.0
      random_state: 42

