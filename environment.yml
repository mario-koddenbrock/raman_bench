name: raman_bench
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  - python=3.11
  - pip
  # Core scientific stack - install from conda for better compatibility on Apple Silicon
  - numpy>=1.21,<2.0
  - pandas>=1.4,<3.0
  - scikit-learn>=1.0,<2.0
  - matplotlib>=3.5,<4.0
  - seaborn>=0.12,<0.13
  - scipy>=1.10,<1.14
  - tqdm>=4.64,<5.0
  - pyyaml>=6.0,<7.0
  # Testing
  - pytest>=7.0,<8.0
  - pytest-cov>=4.0,<5.0
  # PyTorch from conda for Apple Silicon support
  - pytorch>=2.0,<3.0
  # Build dependencies for some pip packages
  - openblas
  - libblas
  - liblapack
  - lightgbm>=3.3,<4.0
  - pip:
    - ramanspy>=0.2.0,<0.3.0
    - xgboost>=1.7,<2.0
    - catboost>=1.2,<1.3
    # AutoGluon - using a version compatible with scipy>=1.10
    - autogluon.tabular>=1.2,<1.4
    - tabpfn>=0.1,<0.2
    - interpret>=0.4,<0.5
    - optuna>=3.0,<4.0

  - autogluon